version: '3.8'

services:
  mcp-camara-br:
    build: .
    container_name: mcp-camara-br
    ports:
      - "9090:9090"
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - CACHE_ENABLED=true
      - METRICS_ENABLED=true
    volumes:
      - ./logs:/var/log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

