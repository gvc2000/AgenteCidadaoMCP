version: '3.8'

services:
  mcp-camara-br:
    build: .
    container_name: mcp-camara-br
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=info
      - API_BASE_URL=https://dadosabertos.camara.leg.br/api/v2
      - CACHE_ENABLED=true
      - RATE_LIMIT_ENABLED=true
    volumes:
      - ./logs:/var/log
    restart: unless-stopped
    stdin_open: true
    tty: true
    healthcheck:
      test: ["CMD", "node", "-e", "process.exit(0)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Redis for caching (optional)
  redis:
    image: redis:7-alpine
    container_name: mcp-camara-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  redis_data:
