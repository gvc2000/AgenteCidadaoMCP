<!DOCTYPE html>

        .chat-wrapper {

        .card-meta {

        .badge {

        .card-body {

        }

        .card-detail {

        .card-actions {

        /* Bot√µes minimalistas */
        .btn {

        /* Input area clean */

        .quick-suggestions {

        .suggestions-label {

        .suggestions-grid {

        .suggestion-btn {

        }

        .suggestion-btn:hover {
            border-color: var(--verde-institucional);
            background: var(--verde-light);
            color: var(--verde-institucional);
        }

        .input-container {
            display: flex;

        }

        .input-wrapper {

        }

        .text-input {

        .send-button:hover:not(:disabled) {

        }

        .send-button:disabled {

        /* Empty state clean */
        .empty-state {

        .empty-icon {

        }

        .empty-title {

        .empty-description {

        }

        .empty-features {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            max-width: 800px;
            margin: 0 auto;
        }

        .feature-item {
            padding: 1rem;
            background: var(--branco);
            border: 1px solid var(--cinza-200);

        }

        .feature-title {

            color: var(--cinza-900);
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }

        .feature-desc {
            font-size: 0.8125rem;

        }

        /* Loading clean */
        .loading-message {
            display: flex;
            align-items: center;

        .loading-spinner {

        }

        @keyframes spin {

        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-subtitle {
                display: none;
            }

            .main-container {
                margin: 1rem auto;
                padding: 0 1rem;
            }

            .messages-area {
                padding: 1rem;
            }

            .message.user .message-content {
                max-width: 100%;
            }

            .suggestions-grid {
                grid-template-columns: 1fr;
            }

            .input-container {
                flex-direction: column;
            }

            .send-button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Dados de exemplo
        const SAMPLE_DEPUTADO = {
            id: 220593,
            nome: "GUILHERME BOULOS",
            siglaPartido: "PSOL",
            siglaUf: "SP",
            urlFoto: "https://www.camara.leg.br/internet/deputado/bandep/220593.jpg",
            email: "dep.guilhermeboulos@camara.leg.br",
            situacao: "Exerc√≠cio"
        };

        const SAMPLE_PROPOSICAO = {
            id: 2345678,
            siglaTipo: "PL",
            numero: 1234,
            ano: 2024,
            ementa: "Disp√µe sobre a pol√≠tica nacional de seguran√ßa alimentar e nutricional e estabelece diretrizes para garantir o direito humano √† alimenta√ß√£o adequada.",
            dataApresentacao: "2024-03-15",
            situacao: "Em tramita√ß√£o"
        };

        // Header
        function Header() {
            return (
                <header className="header">
                    <div className="header-content">
                        <div className="header-brand">
                            <div className="header-logo">AC</div>
                            <div>
                                <div className="header-title">Agente Cidad√£o</div>
                                <div className="header-subtitle">Dados Abertos da C√¢mara dos Deputados</div>
                            </div>
                        </div>
                        <div className="header-actions">
                            <button className="header-btn">Sobre</button>
                            <button className="header-btn">Ajuda</button>
                        </div>
                    </div>
                </header>
            );
        }

        // Card Deputado
        function DeputadoCard({ deputado }) {
            return (
                <div className="data-card">
                    <div className="card-header">
                        <img src={deputado.urlFoto} alt={deputado.nome} className="card-photo" />
                        <div className="card-info">
                            <div className="card-name">{deputado.nome}</div>
                            <div className="card-meta">{deputado.siglaPartido} ‚Ä¢ {deputado.siglaUf}</div>
                            <span className="badge badge-success">{deputado.situacao}</span>
                        </div>
                    </div>
                    <div className="card-body">
                        <div className="card-detail">
                            <strong>E-mail:</strong> {deputado.email}
                        </div>
                    </div>
                    <div className="card-actions">
                        <button className="btn btn-primary">Ver Despesas</button>
                        <button className="btn btn-outline">Ver Proposi√ß√µes</button>
                        <button className="btn btn-outline">Ver Discursos</button>
                    </div>
                </div>
            );
        }

        // Card Proposi√ß√£o
        function ProposicaoCard({ proposicao }) {
            return (
                <div className="data-card">
                    <div className="card-header">
                        <div className="card-info">
                            <div className="card-name">
                                {proposicao.siglaTipo} {proposicao.numero}/{proposicao.ano}
                            </div>
                            <span className="badge badge-info">{proposicao.situacao}</span>
                        </div>
                    </div>
                    <div className="card-body">
                        <p>{proposicao.ementa}</p>
                        <div className="card-detail" style={{ marginTop: '1rem' }}>
                            <strong>Data de apresenta√ß√£o:</strong> {new Date(proposicao.dataApresentacao).toLocaleDateString('pt-BR')}
                        </div>
                    </div>
                    <div className="card-actions">
                        <button className="btn btn-primary">Ver Detalhes</button>
                        <button className="btn btn-outline">Ver Autores</button>
                        <button className="btn btn-outline">Acompanhar Tramita√ß√£o</button>
                    </div>
                </div>
            );
        }

        // Message
        function Message({ message }) {
            return (
                <div className={`message ${message.role}`}>
                    <div className="message-label">
                        {message.role === 'user' ? 'Voc√™' : 'Agente Cidad√£o'}
                    </div>
                    <div className="message-content">
                        <div dangerouslySetInnerHTML={{ __html: message.content }} />
                        {message.data && message.data.type === 'deputado' && (
                            <DeputadoCard deputado={message.data.value} />
                        )}
                        {message.data && message.data.type === 'proposicao' && (
                            <ProposicaoCard proposicao={message.data.value} />
                        )}
                        <div className="message-time">{message.time}</div>
                    </div>
                </div>
            );
        }

        // Empty State
        function EmptyState() {
            return (
                <div className="empty-state">
                    <div className="empty-icon">üáßüá∑</div>
                    <h1 className="empty-title">Agente Cidad√£o</h1>
                    <p className="empty-description">
                        Consulte dados p√∫blicos da C√¢mara dos Deputados atrav√©s de perguntas em linguagem natural.
                    </p>
                    <div className="empty-features">
                        <div className="feature-item">
                            <div className="feature-title">Deputados</div>
                            <div className="feature-desc">Informa√ß√µes sobre deputados federais</div>
                        </div>
                        <div className="feature-item">
                            <div className="feature-title">Proposi√ß√µes</div>
                            <div className="feature-desc">Projetos de lei e emendas</div>
                        </div>
                        <div className="feature-item">
                            <div className="feature-title">Despesas</div>
                            <div className="feature-desc">Gastos parlamentares p√∫blicos</div>
                        </div>
                        <div className="feature-item">
                            <div className="feature-title">Vota√ß√µes</div>
                            <div className="feature-desc">Registros de vota√ß√µes plen√°rias</div>
                        </div>
                    </div>
                </div>
            );
        }

        // Quick Suggestions
        function QuickSuggestions({ onSelect }) {
            const suggestions = [
                'Deputados de S√£o Paulo',
                'Proposi√ß√µes sobre sa√∫de',
                'Despesas do √∫ltimo m√™s',
                'Vota√ß√µes recentes'
            ];

            return (
                <div className="quick-suggestions">
                    <div className="suggestions-label">Sugest√µes de consulta</div>
                    <div className="suggestions-grid">
                        {suggestions.map((text, i) => (
                            <button
                                key={i}
                                className="suggestion-btn"
                                onClick={() => onSelect(text)}
                            >
                                {text}
                            </button>
                        ))}
                    </div>
                </div>
            );
        }

        // Loading
        function LoadingMessage() {
            return (
                <div className="message assistant">
                    <div className="message-label">Agente Cidad√£o</div>
                    <div className="message-content">
                        <div className="loading-message">
                            <div className="loading-spinner"></div>
                            <span>Consultando dados da C√¢mara dos Deputados...</span>
                        </div>
                    </div>
                </div>
            );
        }

        // App Principal
        function App() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const getTime = () => {
                return new Date().toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const simulateResponse = (query) => {
                const lowerQuery = query.toLowerCase();

                if (lowerQuery.includes('deputado') || lowerQuery.includes('guilherme') || lowerQuery.includes('boulos')) {
                    return {
                        content: 'Encontrei os dados do deputado solicitado:',
                        data: { type: 'deputado', value: SAMPLE_DEPUTADO }
                    };
                } else if (lowerQuery.includes('proposi√ß√£o') || lowerQuery.includes('projeto') || lowerQuery.includes('pl') || lowerQuery.includes('sa√∫de') || lowerQuery.includes('alimenta√ß√£o')) {
                    return {
                        content: 'Encontrei a seguinte proposi√ß√£o legislativa:',
                        data: { type: 'proposicao', value: SAMPLE_PROPOSICAO }
                    };
                } else if (lowerQuery.includes('sp') || lowerQuery.includes('s√£o paulo') || lowerQuery.includes('sao paulo')) {
                    return {
                        content: 'S√£o Paulo possui 70 deputados federais. Exemplo:',
                        data: { type: 'deputado', value: SAMPLE_DEPUTADO }
                    };
                } else {
                    return {
                        content: 'Posso ajud√°-lo a consultar informa√ß√µes sobre deputados, proposi√ß√µes, despesas parlamentares, vota√ß√µes e discursos da C√¢mara dos Deputados. Fa√ßa uma pergunta espec√≠fica para come√ßar.',
                        data: null
                    };
                }
            };

            const handleSend = async () => {
                if (!input.trim() || loading) return;

                const userMessage = {
                    role: 'user',
                    content: input,
                    time: getTime()
                };

                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setLoading(true);

                setTimeout(() => {
                    const response = simulateResponse(input);
                    const assistantMessage = {
                        role: 'assistant',
                        content: response.content,
                        data: response.data,
                        time: getTime()
                    };

                    setMessages(prev => [...prev, assistantMessage]);
                    setLoading(false);
                }, 1200);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            };

            const handleSuggestion = (text) => {
                setInput(text);
            };

            return (
                <div>
                    <Header />
                    <div className="main-container">
                        <div className="chat-wrapper">
                            <div className="messages-area">
                                {messages.length === 0 ? (
                                    <EmptyState />
                                ) : (
                                    <>
                                        {messages.map((message, i) => (
                                            <Message key={i} message={message} />
                                        ))}
                                        {loading && <LoadingMessage />}
                                        <div ref={messagesEndRef} />
                                    </>
                                )}
                            </div>
                            <div className="input-area">
                                {messages.length === 0 && (
                                    <QuickSuggestions onSelect={handleSuggestion} />
                                )}
                                <div className="input-container">
                                    <div className="input-wrapper">
                                        <textarea
                                            className="text-input"
                                            placeholder="Fa√ßa uma pergunta sobre a C√¢mara dos Deputados..."
                                            value={input}
                                            onChange={(e) => setInput(e.target.value)}
                                            onKeyPress={handleKeyPress}
                                            rows={1}
                                        />
                                    </div>
                                    <button
                                        className="send-button"
                                        onClick={handleSend}
                                        disabled={loading || !input.trim()}
                                    >
                                        Enviar
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
