        .message.assistant .message-bubble {

        .message-avatar {

        .message.assistant .message-avatar {

        .send-button {

        /* Quick Actions */

        .quick-actions-title {

        /* Empty State */

        .empty-state-icon {

        .empty-state-list {

        .empty-state-list li {

        .empty-state-list li::before {

        }

        /* Loading */
        .loading {

        }

        .loading-dots {
            display: flex;

        }

        .loading-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--verde-camara-primary);
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header-content {
                padding: 0;
            }

            .header-title h1 {

            }

            .chat-container {

            }

            .message-bubble {

            }

            .card-header {

            }

            .input-container {
                flex-direction: column;
            }

            .send-button {
                width: 100%;
            }

            .quick-actions-grid {
                flex-direction: column;
            }

            .quick-action {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Dados de exemplo
        const SAMPLE_DEPUTADO = {
            id: 220593,
            nome: "GUILHERME BOULOS",
            siglaPartido: "PSOL",
            siglaUf: "SP",
            urlFoto: "https://www.camara.leg.br/internet/deputado/bandep/220593.jpg",
            email: "dep.guilhermeboulos@camara.leg.br",
            situacao: "Exerc√≠cio"
        };

        const SAMPLE_PROPOSICAO = {
            id: 2345678,
            siglaTipo: "PL",
            numero: 1234,
            ano: 2024,
            ementa: "Disp√µe sobre a pol√≠tica nacional de seguran√ßa alimentar e nutricional e estabelece diretrizes para garantir o direito humano √† alimenta√ß√£o adequada.",
            dataApresentacao: "2024-03-15",
            situacao: "Em tramita√ß√£o"
        };

        // Componente Header
        function Header() {
            return (
                <header className="header">
                    <div className="header-content">
                        <div className="header-title">
                            <div className="header-logo">üáßüá∑</div>
                            <div>
                                <h1>Agente Cidad√£o</h1>
                                <div className="header-subtitle">Seu assistente de dados p√∫blicos</div>
                            </div>
                        </div>
                        <div className="header-actions">
                            <button className="icon-btn" title="Informa√ß√µes">‚ÑπÔ∏è</button>
                            <button className="icon-btn" title="Configura√ß√µes">‚öôÔ∏è</button>
                            <button className="icon-btn" title="Ajuda">‚ùì</button>
                        </div>
                    </div>
                </header>
            );
        }

        // Componente Card Deputado
        function DeputadoCard({ deputado }) {
            return (
                <div className="card">
                    <div className="card-header">
                        <img
                            src={deputado.urlFoto}
                            alt={deputado.nome}
                            className="card-avatar"
                        />
                        <div className="card-info">
                            <div className="card-title">{deputado.nome}</div>
                            <div className="card-subtitle">
                                {deputado.siglaPartido} - {deputado.siglaUf}
                            </div>
                            <span className="badge success">{deputado.situacao}</span>
                        </div>
                    </div>
                    <div className="card-body">
                        <div className="card-detail">
                            üìß {deputado.email}
                        </div>
                    </div>
                    <div className="card-actions">
                        <button className="btn btn-primary">Ver Despesas</button>
                        <button className="btn btn-secondary">Ver Proposi√ß√µes</button>
                    </div>
                </div>
            );
        }

        // Componente Card Proposi√ß√£o
        function ProposicaoCard({ proposicao }) {
            return (
                <div className="card">
                    <div className="card-header">
                        <div className="card-info">
                            <div className="card-title">
                                {proposicao.siglaTipo} {proposicao.numero}/{proposicao.ano}
                            </div>
                            <span className="badge info">{proposicao.situacao}</span>
                        </div>
                    </div>
                    <div className="card-body">
                        <p>{proposicao.ementa}</p>
                        <div className="card-detail" style={{ marginTop: '1rem' }}>
                            üìÖ Apresenta√ß√£o: {new Date(proposicao.dataApresentacao).toLocaleDateString('pt-BR')}
                        </div>
                    </div>
                    <div className="card-actions">
                        <button className="btn btn-primary">Ver Detalhes</button>
                        <button className="btn btn-secondary">Ver Autores</button>
                        <button className="btn btn-secondary">Ver Tramita√ß√£o</button>
                    </div>
                </div>
            );
        }

        // Componente Message
        function Message({ message }) {
            return (
                <div className={`message ${message.role}`}>
                    {message.role === 'assistant' && (
                        <div className="message-avatar">ü§ñ</div>
                    )}
                    <div className="message-bubble">
                        <div dangerouslySetInnerHTML={{ __html: message.content }} />
                        {message.data && message.data.type === 'deputado' && (
                            <DeputadoCard deputado={message.data.value} />
                        )}
                        {message.data && message.data.type === 'proposicao' && (
                            <ProposicaoCard proposicao={message.data.value} />
                        )}
                        <div className="message-time">{message.time}</div>
                    </div>
                </div>
            );
        }

        // Componente Empty State
        function EmptyState() {
            return (
                <div className="empty-state">
                    <div className="empty-state-icon">üáßüá∑</div>
                    <h2 className="empty-state-title">Agente Cidad√£o</h2>
                    <p className="empty-state-subtitle">
                        Bem-vindo ao seu assistente de dados p√∫blicos!
                        Fa√ßa perguntas sobre a C√¢mara dos Deputados em linguagem natural.
                    </p>
                    <ul className="empty-state-list">
                        <li>Deputados e seus trabalhos</li>
                        <li>Proposi√ß√µes legislativas</li>
                        <li>Despesas parlamentares</li>
                        <li>Vota√ß√µes e discursos</li>
                    </ul>
                </div>
            );
        }

        // Componente Quick Actions
        function QuickActions({ onSelect }) {
            const actions = [
                { icon: 'üíº', text: 'Deputados de SP', query: 'Quais s√£o os deputados de S√£o Paulo?' },
                { icon: 'üìã', text: 'Proposi√ß√µes recentes', query: 'Mostre as proposi√ß√µes mais recentes' },
                { icon: 'üí∞', text: 'Maiores despesas', query: 'Quais deputados t√™m as maiores despesas?' },
                { icon: 'üó£Ô∏è', text: 'Discursos sobre sa√∫de', query: 'Mostre discursos sobre sa√∫de' }
            ];

            return (
                <div className="quick-actions">
                    <div className="quick-actions-title">Experimente perguntar:</div>
                    <div className="quick-actions-grid">
                        {actions.map((action, i) => (
                            <div
                                key={i}
                                className="quick-action"
                                onClick={() => onSelect(action.query)}
                            >
                                <span>{action.icon}</span>
                                <span>{action.text}</span>
                            </div>
                        ))}
                    </div>
                </div>
            );
        }

        // Componente Loading
        function LoadingMessage() {
            return (
                <div className="message assistant">
                    <div className="message-avatar">ü§ñ</div>
                    <div className="message-bubble">
                        <div className="loading">
                            <span>Consultando dados da C√¢mara...</span>
                            <div className="loading-dots">
                                <div className="loading-dot"></div>
                                <div className="loading-dot"></div>
                                <div className="loading-dot"></div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Componente Principal
        function App() {
            const [messages, setMessages] = useState([]);
            const [input, setInput] = useState('');
            const [loading, setLoading] = useState(false);
            const messagesEndRef = useRef(null);

            const scrollToBottom = () => {
                messagesEndRef.current?.scrollIntoView({ behavior: 'smooth' });
            };

            useEffect(() => {
                scrollToBottom();
            }, [messages]);

            const getTime = () => {
                return new Date().toLocaleTimeString('pt-BR', {
                    hour: '2-digit',
                    minute: '2-digit'
                });
            };

            const simulateResponse = (query) => {
                const lowerQuery = query.toLowerCase();

                // Simular diferentes respostas baseadas na pergunta
                if (lowerQuery.includes('deputado') || lowerQuery.includes('guilherme')) {
                    return {
                        content: 'Encontrei informa√ß√µes sobre o deputado. Aqui est√£o os dados:',
                        data: { type: 'deputado', value: SAMPLE_DEPUTADO }
                    };
                } else if (lowerQuery.includes('proposi√ß√£o') || lowerQuery.includes('projeto') || lowerQuery.includes('pl')) {
                    return {
                        content: 'Encontrei uma proposi√ß√£o legislativa relevante:',
                        data: { type: 'proposicao', value: SAMPLE_PROPOSICAO }
                    };
                } else if (lowerQuery.includes('sp') || lowerQuery.includes('s√£o paulo')) {
                    return {
                        content: 'S√£o Paulo possui 70 deputados federais. Aqui est√° um exemplo:',
                        data: { type: 'deputado', value: SAMPLE_DEPUTADO }
                    };
                } else {
                    return {
                        content: 'Entendi sua pergunta! Em um ambiente real, eu consultaria a API da C√¢mara dos Deputados atrav√©s do servidor MCP e retornaria dados atualizados. Por exemplo, posso buscar informa√ß√µes sobre deputados, proposi√ß√µes, despesas parlamentares, vota√ß√µes e muito mais.',
                        data: null
                    };
                }
            };

            const handleSend = async () => {
                if (!input.trim() || loading) return;

                const userMessage = {
                    role: 'user',
                    content: input,
                    time: getTime()
                };

                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setLoading(true);

                // Simular delay de API
                setTimeout(() => {
                    const response = simulateResponse(input);
                    const assistantMessage = {
                        role: 'assistant',
                        content: response.content,
                        data: response.data,
                        time: getTime()
                    };

                    setMessages(prev => [...prev, assistantMessage]);
                    setLoading(false);
                }, 1500);
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    handleSend();
                }
            };

            const handleQuickAction = (query) => {
                setInput(query);
            };

            return (
                <div>
                    <Header />
                    <div className="chat-container">
                        <div className="messages-area">
                            {messages.length === 0 ? (
                                <EmptyState />
                            ) : (
                                <>
                                    {messages.map((message, i) => (
                                        <Message key={i} message={message} />
                                    ))}
                                    {loading && <LoadingMessage />}
                                    <div ref={messagesEndRef} />
                                </>
                            )}
                        </div>
                        <div className="input-area">
                            {messages.length === 0 && (
                                <QuickActions onSelect={handleQuickAction} />
                            )}
                            <div className="input-container">
                                <div className="input-wrapper">
                                    <textarea
                                        className="text-input"
                                        placeholder="Digite sua pergunta sobre a C√¢mara dos Deputados..."
                                        value={input}
                                        onChange={(e) => setInput(e.target.value)}
                                        onKeyPress={handleKeyPress}
                                        rows={1}
                                    />
                                </div>
                                <button
                                    className="send-button"
                                    onClick={handleSend}
                                    disabled={loading || !input.trim()}
                                >
                                    {loading ? 'Enviando...' : 'Enviar'}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Renderizar app
        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
